name: Notify Telegram on Push

on:
  push:
    branches:
      - main
      - master

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Mandar notificaci√≥n al pushear
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="Nuevo push en *${{ github.repository }}* por *${{ github.actor }}* en rama *${{ github.ref }}* Commit: ${{ github.sha }} Mensaje: ${{ github.event.head_commit.message }}" \
          -d parse_mode=Markdown