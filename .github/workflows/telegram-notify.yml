name: Notify Telegram on Push

on:
  push:
    branches:
      - main
      - master

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Mandar notificaci√≥n al pushear
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="Nuevo push en <b>${{ github.repository }}</b> por <b>${{ github.actor }}</b> en rama <b>${{ github.ref }}</b>Commit: <code>${{ github.sha }}</code>Mensaje: <i>${{ github.event.head_commit.message }}</i>" \
          -d parse_mode=HTML